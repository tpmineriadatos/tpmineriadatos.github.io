<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indicadores Residencial</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/semantic.min.css" />
    <link rel="stylesheet" href="css/c3/c3.min.css">
    <link rel="stylesheet" href="css/principal.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script src="js/c3/d3-5.8.2.min.js" charset="utf-8"></script>
    <script src="js/c3/c3.min.js"></script>

</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid menuPrincipal">
    
            <a class="navbar-brand" href="#">
                <img src="img/LOGO_TP_Residencial.jpg" class="logo" style="height: 70px;" />
            </a>
    
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <div class="nombreMenu" id="efectividad">
                                <strong class="textoMenu">RAPIDEZ RESIDENCIAL (%-6h)</strong>
                            </div>
                        </a>
                    </li>
                </ul>
                <!-- <form class="d-flex">
                        <img src="img/CONECTA_MAS.png" alt="conecta_mas" style="height: 70px;" id="imgConecta">
                    </form> -->
            </div>
    
        </div>
    </nav>

    <br>

    <div class="row">
    
        <div id="desDireccion" class="col-md-3 col-sm-12">
            <div class="row">
                <div class="col-md-3 col-sm-12 text-center">
                    <label id="labelZona" for="opcDireccion">&nbsp;&nbsp;&nbsp;Dirección</label>
                </div>
                <div class="col-md-9 col-sm-12">
                    <form>
                        <select name="opcDireccion" id="opcDireccion" class="form-control-select">
                            <option selected>NACIONAL</option>
                        </select>
                    </form>
                </div>
            </div>
        </div>

        <div id="desRegionPlaza" class="col-md-6 col-sm-12">
            <div class="row ">
                <div class="col-md-2 col-sm-12 text-center">
                    <label>&nbsp;Seleccionar:</label>
                </div>
                <div class="col-md-3 col-sm-12">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="segmentacion" id="region" value="region" checked>
                        <label class="form-check-label etiqueta" for="region">Región</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="segmentacion" id="plaza" value="plaza">
                        <label class="form-check-label etiqueta" for="plaza">Plaza</label>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <form>
                        <select name="opcRegionPlaza" id="opcRegionPlaza" class="form-control-select">
                            <option selected disabled>Seleccionar</option>
                        </select>
                    </form>
                </div>
            </div>
        </div>

        <div id="desDistrito" class="col-md-3 col-sm-12">
            <div class="row">
                <div class="col-md-3 col-sm-12 text-center">
                    <label for="opcDistrito">&nbsp;&nbsp;Distrito</label>
                </div>
                <div class="col-md-9 col-sm-12">
                    <form>
                        <select name="opcDistrito" id="opcDistrito" class="form-control-select">
                            <option selected disabled>Seleccionar</option>
                        </select>
                    </form>
                </div>
            </div>
        </div>
    
    </div>

    <div class="row">

        <div id="desBtnPresentacion" class="col-md-2 col-sm-12 text-center" style="margin-left: 10px; display: inline-grid;">
            <button class="btn btn-outline-secondary" id="cambioGrafica">Mostrar Segmentación</button>
        </div>

        <div class="col-md-2 col-sm-12" style="margin-left: 10px;">
            <fieldset>

                <legend>Temporalidad</legend>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="temporalidad" id="mensual" value="mensual">
                    <label class="form-check-label etiqueta" for="mensual">Mes</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="temporalidad" id="semanal" value="semanal" checked>
                    <label class="form-check-label etiqueta" for="semanal">Semana</label>
                </div>

            </fieldset>
        </div>

    </div>

    <hr>
    
    <div class="col-lg-11 col-md-11 col-sm-3 text-center" id="divGrafica">
        <div id="grafica1" class="grafica">

        </div>
    </div>

    <script src="js/rapidez.js"></script>

</body>
</html>
