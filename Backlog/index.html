<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backlog</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/c3/c3.min.css">
    <link rel="stylesheet" href="css/menu.css">

    <script src="js/c3/d3-5.8.2.min.js" charset="utf-8"></script>
    <script src="js/c3/c3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</head>

<body>

    <div class="row">
        <div class="menuPrincipal">
            <div>
                <img src="img/tp_residencial.png" alt="totalplay_residencial" style="height: 70px;">
            </div>
            <div class="nombreMenu" id="backlog">
                <strong class="textoMenu">Backlog</strong>
            </div>
            <div class="nombreMenu" id="incumplimiento">
                <strong class="textoMenu">Incumplimiento</strong>
            </div>
            <div class="nombreMenu" id="top">
                <strong class="textoMenu">Top del día</strong>
            </div>
            <div class="nombreMenu" id="mas72hrs">
                <strong class="textoMenu">Más de 72 hrs</strong>
            </div>
            <!-- <img src="img/tp_triangulo.png" style="height: 100px; text-align: right;"> -->
        </div>
    </div>

    <br>

    <div class="row">

        <div id="desDireccion" class="col-md-4 col-sm-12">
            <div class="row">
                <div class="col-md-2 col-sm-12 text-center">
                    <label id="labelZona" for="opcDireccion">&nbsp;&nbsp;&nbsp;Dirección</label>
                </div>
                <div class="col-md-10 col-sm-12">
                    <form>
                        <select name="opcDireccion" id="opcDireccion" class="form-control-select"
                            style="width: 300px; margin-right: 20px;">
                            <option selected>NACIONAL</option>
                            <option>CENTRO-SUR</option>
                            <option>NORTE-NORESTE</option>
                            <option>OCCIDENTE-BAJIO</option>
                        </select>
                    </form>
                </div>
            </div>
        </div>

        <div id="desPlaza" class="col-md-4 col-sm-12">
            <div class="row">
                <div class="col-md-2 col-sm-12 text-center">
                    <label for="opcPlaza">&nbsp;Plaza</label>
                </div>
                <div class="col-md-10 col-sm-12">
                    <form>
                        <select name="opcPlaza" id="opcPlaza" class="form-control-select" style="width: 300px; margin-right: 20px;">
                        </select>
                    </form>
                </div>
            </div>
        </div>

        <div id="desDistrito" class="col-md-4 col-sm-12">
            <div class="row">
                <div class="col-md-2 col-sm-12 text-center">
                    <label for="opcDistrito">&nbsp;Distrito</label>
                </div>
                <div class="col-md-10 col-sm-12">
                    <form>
                        <select name="opcDistrito" id="opcDistrito" class="form-control-select"
                            style="width: 300px; margin-right: 20px;">
                            <option selected>BACKLOG</option>
                            <option>INCUMPLIMIENTO</option>
                        </select>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <hr>

    <div class="class="col-md-6 col-sm-12">
        <div id="grafica1" class="tamanhoGrafica" style="text-align: center;">
        
        </div>
    </div>

    <script src="js/graficas.js"></script>

</body>

</html>
